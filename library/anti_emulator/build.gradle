apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        ndk {
            moduleName "anti"
            abiFilters "armeabi-v7a","x86","arm64-v8a", 'x86_64'
        }
    }

    buildTypes {
        externalNativeBuild {
            ndkBuild {
                path 'src/main/jni/Android.mk'
            }
        }
        customDebugType {
            //可调试 也适用于包含 C/C++ 代码的模块
            debuggable false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
