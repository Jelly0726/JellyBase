
buildscript {
    ext.kotlin_version = '1.5.0'
    ext.moshiVerion='1.12.0'
    repositories {
//        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        // NOTE: Do not place your application dependencies here; they belong
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //kotlin官方提供的serialization序列化插件
//        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        // in the individual module build.gradle files
        classpath 'org.greenrobot:greendao-gradle-plugin:3.3.0'
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    //    id 'kotlin-android-extensions'
    /*序列化插件*/
    id 'kotlin-parcelize'
}
apply plugin:'org.greenrobot.greendao'
android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        customDebugType {
            //可调试 也适用于包含 C/C++ 代码的模块
            debuggable false
        }
    }
    //开启viewbinding
    buildFeatures{
        viewBinding=true
    }
//    androidExtensions {
//        experimental = true
//    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // For Kotlin compilers:
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    // 移除lint检查的error
    lintOptions {
        checkReleaseBuilds false  //打包release版本的时候是否进行检测
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false // 有错误是否停止build
    }
    //关闭Android Studio的PNG合法性检查的
//    aaptOptions.cruncherEnabled = false
//    aaptOptions.useNewCruncher = false
    // multiDex的一些相关配置，这样配置可以让你的编译速度更快
    dexOptions {
        //使用增量模式构建
        incremental true
        //最大堆内存
        javaMaxHeapSize "4g"  //注意内存是自己电脑内存大小配置
        //是否支持大工程模式
        jumboMode = true
        //预编译
        preDexLibraries = false
        //线程数
        threadCount = 5
    }
    packagingOptions {/*
        exclude  在打包时移除项目中的相关文件，不打入apk文件中
        doNotStrip 剔除对应的架构的工具链
        pickFirst  当有多个匹配项的时候匹配到第一个就可以了
      */
        exclude 'classes.dex'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
//解决加android:extractNativeLibs="false" 会导致加固后不能安装 的问题
        doNotStrip "*/arm64-v8a/*.so"
//        doNotStrip "*/armeabi/*.so"
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
//        doNotStrip "*/mips/*.so"
//        doNotStrip "*/mips64/*.so"
        doNotStrip "*/x86_64/*.so"
    }
}
