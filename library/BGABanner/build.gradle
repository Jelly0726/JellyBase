apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }
    buildTypes {
        customDebugType {
            //可调试 也适用于包含 C/C++ 代码的模块
            debuggable false
        }
    }
}

dependencies {
    compileOnly 'androidx.legacy:legacy-support-v4:1.0.0'
}

