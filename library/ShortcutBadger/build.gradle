apply plugin: 'com.android.library'

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }
    buildTypes {
        customDebugType {
            //可调试 也适用于包含 C/C++ 代码的模块
            debuggable true
        }
    }
    lintOptions {
        abortOnError false
    }

}

