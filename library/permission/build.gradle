apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionName "2.0.3"
    }
    buildTypes {
        customDebugType {
            //可调试 也适用于包含 C/C++ 代码的模块
            debuggable true
        }
    }
    resourcePrefix 'permission'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
}