apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
//    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion  29
        versionCode 3
        versionName "1.0.3"
    }
    buildTypes {
        customDebugType {
            //可调试 也适用于包含 C/C++ 代码的模块
            debuggable true
        }
    }
}

